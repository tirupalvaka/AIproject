<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Digital Readiness</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 12px;
      font-size: 12px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin-top: 2px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #d4d4d8;
      font-size: 12px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 6px 8px;
      border-radius: 6px;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: #0f766e;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .hint {
      margin-top: 8px;
      color: #6b7280;
      font-size: 11px;
    }
    .status {
      margin-top: 6px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <label>
    Customer
    <input id="customer" value="Contoso" />
  </label>

  <label>
    Participant
    <input id="participant" value="Alex Doe" />
  </label>

  <label>
    API base URL
    <input
      id="apiBase"
      value="https://aix-voice-service-gbczb3badydydcgu.eastus2-01.azurewebsites.net"
    />
  </label>

  <button id="apply">Fetch &amp; Update Frame</button>

  <div class="hint">
    Select the frame that contains text layers named:<br />
    <strong>DigitalScore</strong>, <strong>DigitalPercent</strong>,<br />
    <strong>DigitalLevel</strong>, <strong>DigitalRaw</strong>, <strong>DigitalUpdated</strong>.
  </div>

  <div id="status" class="status"></div>

  <script>
    const btn = document.getElementById("apply");
    const statusEl = document.getElementById("status");

    function setStatus(msg, isError) {
      statusEl.textContent = msg;
      statusEl.style.color = isError ? "#b91c1c" : "#4b5563";
    }

    btn.onclick = () => {
      const customer = document.getElementById("customer").value.trim();
      const participant = document.getElementById("participant").value.trim();
      const apiBase = document.getElementById("apiBase").value.trim();

      if (!customer || !participant || !apiBase) {
        setStatus("Please fill all fields.", true);
        return;
      }

      setStatus("Fetching latest digital readinessâ€¦", false);
      btn.disabled = true;

      parent.postMessage(
        {
          pluginMessage: {
            type: "apply-digital-readiness",
            customer,
            participant,
            apiBase
          }
        },
        "*"
      );
    };

    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;

      if (msg.type === "status") {
        setStatus(msg.text, !!msg.error);
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
